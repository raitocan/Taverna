<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div>
  <h1 class="feed_title"> {{ nome_usuario }}</h1>
</div>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/images/Arthas2.jpg">
      </ion-avatar>
      <h2>{{ nome_usuario }}</h2>
      <p>Outubro 10,2018</p>
    </ion-item>

    <img src="assets/images/Arthas.jpg">

    <ion-card-content>
      <p>Frostmourne Hungers!</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>1 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>0 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
